<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-site-verification" content="13fc0S8EmvmI6Ru7Cir9hTUw1hrhiHJFgh_O1yCgXt4" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='gen/bundle.min.css') }}" />
    <meta name="Description" content="{% block description %}{% endblock %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/favicon/manifest.json') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon/favicon.ico') }}">
    <link rel="preconnect" href="https://api.segment.io">
    <link rel="preconnect" href="https://www.google-analytics.com">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-light bg-light flex-column">
        <div class="w-100 d-flex">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand mb-0 h1 d-block mx-md-auto" href="/">
            <img alt="Logo" class="d-none d-md-inline" src="/static/img/logo.png" />
            Pharma Data Associates
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/AboutUs">About Us</a>
            <a class="nav-item nav-link" href="/Capabilities">Capabilities</a>
            <a class="nav-item nav-link" href="/Experience">Experience</a>
            <a class="nav-item nav-link" href="/CaseStudies">Case Studies</a>
            <a class="nav-item nav-link" href="/Technology">Technology</a>
            <a class="nav-item nav-link" href="/References">Useful Links</a>
            <a class="nav-item nav-link" href="/Careers">Careers</a>
            <a class="nav-item nav-link" href="/Contact">Contact Us</a>
          </div>
        </div>
      </nav>
      <div id="main">
        {% block content %}{% endblock %}
      </div>
      <footer id="footer">
        {% block footer %}
        FOOTER
        {% endblock %}
      </footer>
    </div>
    <script src="{{ url_for('static', filename='gen/bundle.min.js') }}"></script>
  </body>
</html>
